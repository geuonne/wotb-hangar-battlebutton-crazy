mod_entry:
    # Mod name
    name: "Hangar BattleButton Crazy"
    # One or many of: modpack, gfx, gfx/bulb, gfx/aim, sfx/crew, sfx/guns, sfx/music, sfx/gui, gui, gui/layout, optimization, 3d/hangar, 3d/vehicle, 3d/camo, localization, misc
    tags:
    - "localization"
    - "misc"
    # One or many authors
    authors:
    - "geuonne"
    - "alexxxxx02"
    compatibility:
        target_publisher: "any"
        target_platform: "any"
        target_patch: 1030
        patch_tested: 1030
    # Mod description
    description:
        ru: |
            С глубочайших глубин секретных корпораций ВГБ было найдено чудо рандомное, которое назвали "сумасшедшей кнопкой боя". Это необычная кнопка боя, в основном она выкрикивает случайные фразы: от классических фраз "ПОЕХАЛИ!" - до "hangar/ExitButton". Свидетели поговаривают, что кнопка также является полиглотом, знатоком кодировок, имеет резкие чувства и даже небольшое умение предсказывать будущее...
            В редких случаях замечено, что кнопка может уходить даже со своего места и проявлять невероятную эластичность.
        en: |
            A random misery from the deepest depths of secret corporations of WGB was found, which was called - simply - "crazy battle button". In general it shouts random phrases: from classical ones like "LETS GO!" to some obscure ones like "". Rumors say that the button is a polyglot, has excellent knowledge in coding systems, is sentient and even has a little skill to predict future...
            Additionaly, rare cases are documented of the button going off from its place or becoming incredibly elastic.
    # Mod FAQ. Mostly is provided along with description
    faq:
        ru:
        - Q: |
              Могу ли я предложить свои надписи?
          A: |
              Абсолютно!
        - Q: |
              Can I suggest my own quotes?
          A: |
              Absolutely!
